<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>欢迎来到kazon小天地</title>

  <!-- 手写中文字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: "Ma Shan Zheng", cursive, sans-serif;
      background-color: #0d0d2b;
      overflow: hidden;
    }
    #vanta-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1000;
    }
    .title {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #ff69b4;
      font-size: 40px;
      text-align: center;
      text-shadow: 0 0 10px #ff69b4;
      z-index: 1001;
      user-select: none;
    }
    #close-btn {
      position: fixed;
      top: 20px; right: 20px;
      z-index: 1002;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #close-btn:hover {
      background-color: #ff4da6;
    }

    /* 页面其他内容，隐藏时无效 */
    #main-content {
      display: none;
      padding: 40px;
      color: #222;
      font-size: 24px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* 动画关闭后显示内容 */
    #main-content.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="title">愿与你纵横七海，请带我阅遍千秋</div>
  <button id="close-btn">关闭动画</button>

  <div id="main-content">
    <h1>欢迎来到kazon的小天地！</h1>
    <p>这里是你的个人主页内容，可以自由编辑展示。</p>
  </div>

  <!-- 引入 three.js 和 VANTA.NET -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    // 启动星空动画
    const vantaEffect = VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xff99cc,            // 粉色线条
      backgroundColor: 0x0d0d2b   // 深蓝背景
    });

    const closeBtn = document.getElementById('close-btn');
    const vantaBg = document.getElementById('vanta-bg');
    const title = document.querySelector('.title');
    const mainContent = document.getElementById('main-content');

    closeBtn.addEventListener('click', () => {
      // 销毁动画，释放资源
      if (vantaEffect) vantaEffect.destroy();

      // 隐藏动画元素
      vantaBg.style.display = 'none';
      title.style.display = 'none';
      closeBtn.style.display = 'none';

      // 显示页面主内容
      mainContent.classList.add('visible');

      // 恢复页面滚动
      document.body.style.overflow = 'auto';
    });

    // 禁止动画时页面滚动
    document.body.style.overflow = 'hidden';
  </script>
</body>
</html>
