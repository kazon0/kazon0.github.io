<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>欢迎来到kazon的小天地</title>

  <!-- 手写中文字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: "Ma Shan Zheng", cursive, sans-serif;
      background-color: #0d0d2b;
      overflow: hidden;
    }
    #vanta-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease;
    }
    .title {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #FFC0CB;
      font-size: 40px;
      text-align: center;
      text-shadow:
        0 0 5px #FFC0CB,
        0 0 10px #FFC0CB,
        0 0 20px #FFB6C1,
        0 0 30px #FFB6C1;
      z-index: 1001;
      user-select: none;
      opacity: 1;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="title">愿与你纵横七海，请带我阅遍千秋</div>

  <!-- three.js 和 VANTA.NET -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    const vantaEffect = VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xff99cc,
      backgroundColor: 0x0d0d2b
    });

    // 禁止滚动
    document.body.style.overflow = 'hidden';

setTimeout(() => {
  if (vantaEffect) vantaEffect.destroy();
  window.location.href = 'https://github.com/kazon0';
}, 5000);
    //跳转到github主界面
  </script>
</body>
</html>
