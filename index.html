<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>欢迎来到kazon的小天地</title>

  <!--  手写中文字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #vanta-bg {
      width: 100vw;
      height: 100vh;
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Ma Shan Zheng', cursive;
      font-size: 40px;
      text-align: center;
      text-shadow: 0 0 10px #ff69b4;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="title">愿与你纵横七海，请带我阅遍千秋</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xff99cc,            
      backgroundColor: 0x0d0d2b   
    })
  </script>
</body>
</html>
