<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>欢迎来到kazon的小天地</title>

  <!-- 手写中文字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: "Ma Shan Zheng", cursive, sans-serif;
      background-color: #0d0d2b;
      overflow: hidden;
    }
    #vanta-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1000;
    }
    .title {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #ff69b4;
      font-size: 40px;
      text-align: center;
      text-shadow: 0 0 10px #ff69b4;
      z-index: 1001;
      user-select: none;
    }
    #main-content {
      display: none;
      padding: 40px;
      color: #222;
      font-size: 24px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #main-content.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="title">愿与你纵横七海，请带我阅遍千秋</div>

  <!-- 引入 three.js 和 VANTA.NET -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    const vantaEffect = VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xff99cc,
      backgroundColor: 0x0d0d2b
    });

    // 自动5秒后关闭动画，显示主页内容
    setTimeout(() => {
      if (vantaEffect) vantaEffect.destroy();
      document.getElementById('vanta-bg').style.display = 'none';
      document.querySelector('.title').style.display = 'none';
      document.getElementById('main-content').classList.add('visible');
      document.body.style.overflow = 'auto';
    }, 5000);

    // 页面加载时禁止滚动
    document.body.style.overflow = 'hidden';
  </script>
</body>
</html>
